<!-- Home page -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainStorming</title>
    <script
      src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.js"
      integrity="sha384-Xh+GLLi0SMFPwtHQjT72aPG19QvKB8grnyRbYBNIdHWc2NkCrz65jlU7YrzO6qRp"
      crossorigin="anonymous"
    ></script>
	<style>
		body, html {
		  margin: 0;
		  padding: 0;
		  width: 100%;
		  height: 100%;
		  display: flex;
		  justify-content: center;
		  align-items: center;
		  font-family: Arial, sans-serif;
		}
	
		img {
		  width: 50%;
		  height: auto; /* Adjust to keep the aspect ratio */
		  margin-top: 0; /* Place the image at the top */
		}
	
		.container {
		  text-align: center;
		}
	
		.welcome-box {
		  background: rgba(255, 255, 255, 0.18);
		  border-radius: 15px;
		  padding: 50px; /* Adjusted padding */
		  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
		  display: flex;
		  flex-direction: column;
		  align-items: center;
		}

		button {
		  text-decoration: none;
		  color: #fff;
		  font-size: 20px;
		  padding: 15px 25px;
		  background: #d18b1b;
		  border: none; /* Added for consistency */
		  border-radius: 5px;
		  margin-top: -20px;
		  display: inline-block;
		  cursor: pointer;
		  transition: background-color 0.3s ease;
				font-weight: bold;
		}
	
		button:hover {
		  background: #b48841;
		}
	
		.arrow {
		  border: solid white;
		  border-width: 0 3px 3px 0;
		  display: inline-block;
		  padding: 5px;
		  margin-left: 5px; /* Added spacing */
		}
	
		.right {
		   /* Adjusted to a proper right arrow */
		  -webkit-transform: rotate(-45deg);
		  transform: rotate(-45deg);
		}
	
		h3{
		  color: black;
		  font-size: 30px;
		  margin-top: -40px; /* Added top margin */
		  margin-bottom: 40px;
		}

	  </style>
  </head>
  <body>
    <!-- Write the code here -->
    <div class="container">
		<div class="welcome-box">
		  <div class="logo">
			<img src="brain.png" alt="logo" />
		  </div>
		  <div>
			<h3>The Ultimate Word Quiz</h3>
			<a href="/level">
			  <button>GET STARTED<i class="arrow right"></i></button>
			</a>
		  </div>
		</div>
	  </div>
  </body>
</html>
