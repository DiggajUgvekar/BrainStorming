<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BrainStorming Quiz</title>
    <script
      src="https://unpkg.com/htmx.org@2.0.0/dist/htmx.js"
      integrity="sha384-Xh+GLLi0SMFPwtHQjT72aPG19QvKB8grnyRbYBNIdHWc2NkCrz65jlU7YrzO6qRp"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style/quiz.css" />
  </head>
  <body>
    <div id="quiz-container">
      <div id="logo-container">
        <img src="img/brain.png" alt="Brainstorming Logo" id="logo" />
      </div>
      <h2>The Ultimate Word Coach Quiz</h2>
      <div id="info-container">
        <div id="timer">Time Left: <span id="time">10</span>s</div>
        <div id="ques_number">Question Number: <span id="number">1</span>/10</div>
        <div id="score">Score: <span id="score-value">0</span></div>
      </div>
      <div id="question-container">
        <div class="question" id="question-1">
          <h2>Loading question...</h2>
          <div class="answers"></div>
        </div>
      </div>
      <div id="feedback" style="display: none"></div>
      <div id="next-container" style="display: none">
        <button id="next-btn" class="next-btn">
          Next Question
        </button>
      </div>
      <br>
      <button id="quit-btn" class="quit-btn" >
        Quit
      </button>
    </div>
    <script type="module" src="src/quiz.js"></script>
  </body>
</html>
